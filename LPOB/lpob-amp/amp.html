<!doctype html>
<html ⚡ lang="en">
	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<meta charset="utf-8">
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<link rel="canonical" href="http://m.lampsplusopenbox.com/chandeliers-category/search.htm">
		<style amp-custom>
            /* GLOBAL */
            /* HEADER */
			.headerbar {
				height: 62px;
				background-color: #333;
			}
            /* BODY */
			.sortProdcontainer {float: left; max-width: 250px; width: 50%;}
            /* FOOTER */
		</style>
		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>	
		<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
		<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
        <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
        <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>

	</head>
	<body>
		<!-- HEADER -->
		<amp-sidebar id="sidebar1" layout="nodisplay" side="left">
				<div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" tabindex="0" class="close-sidebar">✕</div>
				<ul class="sidebar">
					<li><a href="#">Example 1</a></li>
					<li><a href="#">Example 2</a></li>
					<li><a href="#">Example 3</a></li>
				</ul>
			</amp-sidebar>
		<header class="headerbar">
				<div role="button" on="tap:sidebar1.toggle" tabindex="0" class="hamburger">☰</div>
				<a href="http://m.lampsplusopenbox.com/" id="logoWrapper" itemscope="" itemprop="url" itemtype="http://schema.org/Brand" data-ga-track-event="false" data-ga-category="M-Header" data-ga-action="Click-Logo" data-ga-event-trigger="click">
					<span class="sprite spriteLogo" itemprop="logo">
						Lamps Plus Open Box: Save 20% - 70% Satisfaction Guaranteed!
					</span>
				</a>
			</header>
	<header>
		News Site
	</header>
		<!-- BODY -->
	
		<div id="prodDisplay">
			<amp-list width="auto" height="1000" layout="fixed-height" src="./amp-sort-chandeliers.json">
				<template type="amp-mustache" id="amp-template-id">
					<div class="sortProdcontainer">
						<div class="sortProd">
							<a href="{{url}}">
								<amp-img src="{{image}}" title="{{name}}" alt="{{name}}" layout="responsive" width="250" height="250"></amp-img>
							</a>
							{{#isSoldOut}}<div class="sortProdImgSoldOut">Sold Out</div>{{/isSoldOut}}
						</div>
						<a class="sortProdTitle" href="{{url}}">{{name}}</a>
						<div class="sortProdDescPrice">
							<span class="sortOutletPrice"><sup class="currencySign">$</sup>{{price}}</span>
							<span class="sortPriceDescription">{{sortPriceDescription}}</span>
						</div>
						<div class="sortQty">{{quantityRemaining}} Left</div>
					</div>
				</template>
			</amp-list>
		</div>

		
        <!-- FOOTER -->
        <footer>
            <div><p>Get Special Offers by E-mail</p></div>
        <form method="post"
    action-xhr="https://example.com/subscribe"
    target="_top">
    <fieldset>
      <label>
        <span>Name:</span>
        <input type="text"
          name="name"
          required>
      </label>
      <br>
      <label>
        <span>Email:</span>
        <input type="email"
          name="email"
          required>
      </label>
      <br>
      <input type="submit"
        value="Subscribe">
    </fieldset>
    <div submit-success>
      <template type="amp-mustache">
        Subscription successful!
      </template>
    </div>
    <div submit-error>
      <template type="amp-mustache">
        Subscription failed!
      </template>
    </div>
  </form>

  <amp-list width="auto" height="200" layout="fixed-height" items="footerLinks" src="./amp-navigation.json">
    <template type="amp-mustache" id="footerLinks">
        <div class="sortProd">
            <a href="{{href}}">
                {{text}}
            </a>
        </div>
    </template>
  </amp-list>
  <a href="http://www.lampsplusopenbox.com/chandeliers-category/crystal-style/search.htm?MobileOptOut=1">View Desktop Site</a>
  <div>
        <a href="http://m.lampsplusopenbox.com/sitehelpandpolicies" data-ga-track-event="false" data-ga-category="M-Footer" data-ga-action="Click-Privacy Policy" data-ga-event-trigger="click">Privacy Policy</a>
        <a href="http://m.lampsplusopenbox.com/termsofuse" data-ga-track-event="false" data-ga-category="M-Footer" data-ga-action="Click-Terms of Use" data-ga-event-trigger="click">Terms of Use</a>
  </div>
  <div class="copyright">© 2018 Lamps Plus, Inc.</div>
</footer>
	</body>
</html>
