        .arrow.arrowRight:after {

}

    position: absolute;
    bottom: 50%;
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    transform: rotate(-45deg);

}

<body id="headerbar">
	<!-- HEADER -->
	<amp-sidebar id="sidebar1" layout="nodisplay" side="left">
			<ul class="sidebar">
				<form class="searchBoxForm" action="//m.lampsplusopenbox.com/search.htm" target="_top">
					<input type="text" class="searchBox" name="searchBox" maxlength="100" placeholder="Search">
					<button type="submit" class="btnSubmit">›</button>
				</form>
				<li class="hot"><a href="http://m.lampsplusopenbox.com/view+hot+seller+items-hotseller/search.htm" role="button">
					Hot Sellers!
				</a></li>
				<div class="navHeader">Shop By Category</div>
				<amp-list width="auto" height="100vh" items="level1" src="./amp-navigation-main.json">
					<template type="amp-mustache" >
						<li><a role="button" on="tap:{{target}}.toggle" tabindex="0">{{text}}</a></li>
					</template>
				</amp-list>
			</ul>
		</amp-sidebar>
		<amp-sidebar id="chandeliers" layout="nodisplay" side="left">
			<ul class="sidebar">
				<form class="searchBoxForm" method="post" action-xhr="search.htm" target="_top">
					<input type="text" class="searchBox" name="searchBox" maxlength="100" placeholder="Search">
					<button type="submit" class="btnSubmit">Go</button>
				</form>
				<li><span role="button" on="tap:chandeliers.close" tabindex="0">chandeliers</span></li>
				<amp-list width="auto" height="100vh" items="chandeliers" src="./amp-navigation-main.json">
					<template type="amp-mustache" >
						<li><a href="{{href}}" role="button">{{text}}</a></li>
					</template>
				</amp-list>
			</ul>
		</amp-sidebar>
		<amp-sidebar id="ceiling" layout="nodisplay" side="left">
			<ul class="sidebar">
				<form class="searchBoxForm" method="post" action-xhr="search.htm" target="_top">
					<input type="text" class="searchBox" name="searchBox" maxlength="100" placeholder="Search">
					<button type="submit" class="btnSubmit">Go</button>
				</form>
				<li><span role="button" on="tap:ceiling.close" tabindex="0">ceiling lamps</span></li>
				<amp-list width="auto" height="100vh" items="ceiling" src="./amp-navigation-main.json">
					<template type="amp-mustache" >
						<li><a href="{{href}}" role="button">{{text}}</a></li>
					</template>
				</amp-list>
			</ul>
		</amp-sidebar>
		<amp-sidebar id="lamps" layout="nodisplay" side="left">
			<ul class="sidebar">
				<form class="searchBoxForm" method="post" action-xhr="search.htm" target="_top">
					<input type="text" class="searchBox" name="searchBox" maxlength="100" placeholder="Search">
					<button type="submit" class="btnSubmit">Go</button>
				</form>
				<li><span role="button" on="tap:lamps.close" tabindex="0">lamps</span></li>
				<amp-list width="auto" height="100vh" items="lamps" src="./amp-navigation-main.json">
					<template type="amp-mustache" >
						<li><a href="{{href}}" role="button">{{text}}</span></li>
					</template>
				</amp-list>
			</ul>
		</amp-sidebar>
		<header class="headerbar">
			<div class="hs1">
					<span role="button" on="tap:sidebar1.toggle" tabindex="0" class="hamburger">☰</span>
			</div>
			<div class="hs2">
				<a class="sprite spriteLogo" href="http://m.lampsplusopenbox.com/" itemscope="" itemprop="url" itemtype="http://schema.org/Brand" data-ga-track-event="false" data-ga-category="M-Header" data-ga-action="Click-Logo" data-ga-event-trigger="click"></a>
			</div>
			<div class="hs3">
				<a href="http://m.lampsplusopenbox.com/cart"class="sprite spriteCart"></a>
			</div>
		</header>
	<!-- BODY -->
	<div id="divCookieCrumbs">    
		<a href="http://m.lampsplusopenbox.com">Home</a>
    </div>
    <div class="title">
        <h1>Crystal</h1>
        <p>164 Results</p>
    </div>
    <div id="paginationTop" class="pagination">
        <select class="pageDropdown">
            <option>Page 1 of 5</option>
            <option>Page 2 of 5</option>
            <option>Page 3 of 5</option>
            <option>Page 4 of 5</option>
            <option>Page 5 of 5</option>
        </select>
    </div>
    <div id="prodDisplay">
        <amp-list id="prodDisplayAmp" width="auto" height="1000" layout="flex-item" src="./amp-sort-chandeliers.json">
            <template type="amp-mustache" id="amp-sort-list">
                <div class="sortProdcontainer">
                    <div class="sortProd">
                        <a href="{{url}}">
                            <amp-img src="{{image}}" title="{{name}}" alt="{{name}}" layout="responsive" width="250" height="250"></amp-img>
                        </a>
                        {{#isSoldOut}}
                        <div class="sortProdImgSoldOut">Sold Out</div>{{/isSoldOut}}
                    </div>
                    <a class="sortProdTitle" href="{{url}}">{{name}}</a>
                    <div class="sortProdDescPrice">
                        <span class="sortOutletPrice">
                            <sup class="currencySign">$</sup>{{price}}</span>
                        <span class="sortPriceDescription">{{priceDescription}}</span>
                    </div>
                    {{^isSoldOut}}
                    <div class="sortQty">{{quantityRemaining}} Left</div>{{/isSoldOut}} {{#isSoldOut}}
                    <div class="sortProdSoldOut">Sold Out</div>{{/isSoldOut}}
                </div>
            </template>
        </amp-list>
    </div>
    <div id="paginationBottom" class="pagination">
            <select class="pageDropdown">
                <option>Page 1 of 5</option>
                <option>Page 2 of 5</option>
                <option>Page 3 of 5</option>
                <option>Page 4 of 5</option>
                <option>Page 5 of 5</option>
            </select>
        </div>
	
	<button id="scrollToTopButton"
		on="tap:headerbar.scrollTo(duration=200)"
		class="backToTop"><span class="sprite spriteBackToTop"></span>Back To Top</button>

        <form method="post" action-xhr="/subscribe" target="_top">

                <input type="submit" value="Subscribe">
            </fieldset>
            <div submit-success>
                <template type="amp-mustache">
                    Subscription successful!
                </template>
            </div>
            <div submit-error>
                <template type="amp-mustache">
                    Subscription failed!
                </template>
            </div>
        </form>

        <amp-list width="auto" height="54" layout="fixed-height" items="footerLinks" src="./amp-navigation.json">
            <template type="amp-mustache" id="footerLinks">
                <div class="links">
                    <a href="{{href}}">
                        {{text}}
                    </a>
                </div>
            </template>
        </amp-list>
        <a class="desktop" href="http://www.lampsplusopenbox.com/chandeliers-category/crystal-style/search.htm?MobileOptOut=1">View Desktop Site</a>
        <div class="privacy">
            <a href="/sitehelpandpolicies" data-ga-track-event="false" data-ga-category="M-Footer" data-ga-action="Click-Privacy Policy"

        </div>
        <div class="copyright">&copy; 2018 Lamps Plus, Inc.</div>
    </footer>
