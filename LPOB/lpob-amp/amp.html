<!doctype html>
<html âš¡ lang="en">
	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<meta charset="utf-8">
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<link rel="canonical" href="http://m.lampsplusopenbox.com/chandeliers-category/search.htm">
		<style amp-custom>
            /* GLOBAL */
            /* HEADER */
            /* BODY */
			.sortProdcontainer { float: left; max-width: 250px; width: 50%;}
			a {color: #000; font: 12px/16px Helvetica, 'Arial Narrow', Arial, sans-serif; text-decoration: none;}
            /* FOOTER */
		</style>
        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>	
        <!-- AMP SCRIPTS -->
		<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
        <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
        <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
	</head>

	<body>
        <!-- HEADER -->
		<!-- BODY -->
		<div id="prodDisplay">
			<amp-list width="auto" height="1000" layout="fixed-height" src="./amp-sort-chandeliers.json">
				<template type="amp-mustache" id="amp-sort-list">
					<div class="sortProdcontainer">
						<div class="sortProd">
							<a href="{{url}}">
								<amp-img src="{{image}}" title="{{name}}" alt="{{name}}" layout="responsive" width="250" height="250"></amp-img>
							</a>
							{{#isSoldOut}}<div class="sortProdImgSoldOut">Sold Out</div>{{/isSoldOut}}
						</div>
						<a class="sortProdTitle" href="{{url}}">{{name}}</a>
						<div class="sortProdDescPrice">
							<span class="sortOutletPrice"><sup class="currencySign">$</sup>{{price}}</span>
							<span class="sortPriceDescription">{{sortPriceDescription}}</span>
						</div>
						<div class="sortQty">{{quantityRemaining}} Left</div>
					</div>
				</template>
			</amp-list>
		</div>

		
        <!-- FOOTER -->
        <footer>
			<div><p>Get Special Offers by E-mail</p></div>
        <form method="post"
    action-xhr="https://example.com/subscribe"
    target="_top">
    <fieldset>
      <label>
        <span>Name:</span>
        <input type="text"
          name="name"
          required>
      </label>
      <br>
      <label>
        <span>Email:</span>
        <input type="email"
          name="email"
          required>
      </label>
      <br>
      <input type="submit"
        value="Subscribe">
    </fieldset>
    <div submit-success>
      <template type="amp-mustache">
        Subscription successful!
      </template>
    </div>
    <div submit-error>
      <template type="amp-mustache">
        Subscription failed!
      </template>
    </div>
  </form>

  <amp-list width="auto" height="300" layout="fixed-height" items="footerLinks" src="./amp-navigation.json">
    <template type="amp-mustache" id="footerLinks">
        <div class="sortProd">
            <a href="{{href}}">
                {{text}}
            </a>
        </div>
    </template>
  </amp-list>
</footer>
	</body>
</html>
